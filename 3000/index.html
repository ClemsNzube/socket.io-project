<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS example</title>
</head>
<body>
    <script>
        fetch('http://localhost:8000')
        .then(res => res.text())
        .then(data => console.log(data))
        .catch(err => console.log(err))
    </script>
    
</body>
</html>
